<div class="min-h-screen p-4 text-xs bg-slate-900 text-slate-400 flex flex-col items-center overflow-hidden">
    <div class="flex-1 w-full max-w-3xl flex flex-col">
        <div class="uppercase text-[.55rem] tracking-wider text-slate-500 select-none">Cubic and quadratic b√©zier curves</div>

        <div class="w-full self-center max-w-[300px]"> <!--max-w-xl -->
            <canvas class="w-full h-full aspect-square" id='canvas'></canvas>
        </div>

        <div class="py-4 select-none flex space-x-4">
            <label class="flex items-center space-x-1">
                <input class="form-checkbox text-slate-800 bg-slate-800 focus:ring-1 focus:ring-slate-500 focus:ring-offset-slate-800 rounded" type="checkbox" id="chk-drag-group">
                <div>Drag overlapping points as a group</div>
            </label>
            <label class="flex items-center space-x-1">
                <input class="form-checkbox text-slate-800 bg-slate-800 focus:ring-1 focus:ring-slate-500 focus:ring-offset-slate-800 rounded" type="checkbox" id="chk-hide-pts">
                <div>Hide points</div>
            </label>
            <label class="flex items-center space-x-1">
                <input class="form-checkbox text-slate-800 bg-slate-800 focus:ring-1 focus:ring-slate-500 focus:ring-offset-slate-800 rounded" type="checkbox" id="chk-show-grid">
                <div>Show grid</div>
            </label>
        </div>

        <div class="py-4 flex flex-wrap gap-2" id="previews">
            Previews
        </div>

        <div class="overflow-hidden">
            <details class="h-full" open>
                <summary class="cursor-pointer select-none">Code</summary>
                <div class="relative">
                    <div class="absolute right-6 top-2 flex items-center space-x-2">
                        <!-- TODO: generated code style selector -->
                        <div class="p-0.5 bg-slate-900 border-slate-600 shadow-slate-600 border rounded shadow  flex items-center">
                            <button class="px-2 pb-0.5 h-8 bg-slate-900 border-slate-600 hover:bg-slate-800/70 hover:text-slate-300 data-state-checked:border data-state-checked:text-slate-200 data-state-checked:bg-slate-800 rounded shadow active:scale-[.97]" id="btn-code0" data-state="checked" data-code="0">Scene curves</button>
                            <button class="px-2 pb-0.5 h-8 bg-slate-900 border-slate-600 hover:bg-slate-800/70 hover:text-slate-300 data-state-checked:border data-state-checked:text-slate-200 data-state-checked:bg-slate-800 rounded shadow active:scale-[.97]" id="btn-code1" data-state="unchecked" data-code="1">Scene points</button>
                            <button class="px-2 pb-0.5 h-8 bg-slate-900 border-slate-600 hover:bg-slate-800/70 hover:text-slate-300 data-state-checked:border data-state-checked:text-slate-200 data-state-checked:bg-slate-800 rounded shadow active:scale-[.97]" id="btn-code2" data-state="unchecked" data-code="2">All scenes</button>
                            <button class="px-2 pb-0.5 h-8 bg-slate-900 border-slate-600 hover:bg-slate-800/70 hover:text-slate-300 data-state-checked:border data-state-checked:text-slate-200 data-state-checked:bg-slate-800 rounded shadow active:scale-[.97]" id="btn-code3" data-state="unchecked" data-code="3">Generated code</button>
                        </div>

                        <button class="px-2 pb-0.5 h-8 bg-slate-900 border-slate-600 shadow-slate-600 border rounded shadow active:scale-[.97]" id="btn-copy-persistent">Copy</button>
                    </div>
                    <div class="h-60 content text-[.65rem] overflow-auto smallscroll">
                        <div class="px-2 font-mono whitespace-pre overflow-x-hidden" id="code">code</div>
                    </div>
                </div>
            </details>
        </div>
    </div>

    <footer>
        <a class="text-xs text-slate-500 hover:underline select-none" href="https://github.com/maxzz/quadratic-curves" target="_blank">Created by Max Zakharzhevskiy. Source code on
            Github.</a>
    </footer>
</div>
