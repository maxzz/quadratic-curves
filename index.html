<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadratic curves</title>
</head>
<body>
    <div class="min-h-screen p-4 text-xs bg-slate-900 text-slate-400 flex flex-col items-center">
        <div class="w-full max-w-4xl flex flex-col">
            <div class="">Quadratic curves</div>

            <div class="w-full  self-center">
                <canvas class="w-full h-full aspect-square" id='canvas'></canvas>
            </div>

            <div class="py-4">
                <label class="flex items-center space-x-1">
                    <input class="form-checkbox text-slate-700 rounded" type="checkbox" id="drag-group">
                    <div>Drag overlapping points as a group</div>
                </label>
            </div>

            <details>
                <summary class="">Code</summary>
                <div class="text-[.65rem] overflow-hidden">
                    <pre class="px-2 overflow-x-scroll" id="code">code</pre>
                </div>
            </details>
        </div>
    </div>

    <script type="module" src="./src/index.ts"></script>
</body>
</html>
